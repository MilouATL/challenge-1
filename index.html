<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="manifest" href="/manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
  <title>challenge1</title>
</head>
  <body class="home">
    <section id="particles-js"></section>
    <main class="container">
      <div class="time" id="realTime"></div>
      <p class="time solarDay">sol 343</p>
      <nav>
        <img src="assets/triangle.svg" alt="A navigation in triangle form to navigate through the Mars dashboard and it's different functions.">
        <a href="distance.html" class="hotspot"></a>
        <a href="status.html" class="hotspot"></a>
        <a href="supplies.html" class="hotspot"></a>
      </nav>
      <!-- the functions for the tablet and desktop version -->
      <section class="distanceFunction" id="distance">
        <div class="distanceWrapper">
          <h1>Hi there Starsailor,</h1>
          <p>You’re now </p>  
          <p class="kmCounter" id="kmCounter"></p>
          <p>million kilometers away from home.</p>
        </div>
        <figure>
          <img class="family" src="assets/family.svg" alt="A picture of a loving family. This is a piece of home you can wear with you on your journey to Mars.">
        </figure>
      </section>
      <section class="statusFunction">
        <h1>Suit temperature</h1>
        <img class="suit floating" src="assets/astronaut.svg" alt="illustration of a space suit">
        <div class="thermometerContainer">
          <figure>
            <img src="assets/thermometer.svg" id="thermometer"></img>
          </figure>
          <div class="thermometerValue">
            <p class ="themometerCelsius">
              <span id="thermometerValue">20</span>
              °C
            </p>
          </div>
        </div>
        <div class="buttonContainer">
          <button id="arrowUp"></button>
          <button id="arrowDown"></button>
        </div>
      </section>
      <section class="suppliesFunction">
        <h1>Food &amp; water supplies</h1>
        <div class="canvasWrapper">
          <canvas id="food"></canvas>
        </div>
        <div class="foodContainer">
          <p>100%</p>
          <p>Food: 48.822 KG</p>
        </div>
        <div class="canvasWrapper">
          <canvas id="water"></canvas>
        </div>
        <div class="waterContainer">
          <p>100%</p>
          <p>Water: 81.370 L</p>
        </div>
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/0.2.0/Chart.min.js"></script>
    <script src="./js/moment.min.js"></script>
    <script src="./js/particles.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
